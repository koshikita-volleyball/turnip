name: Check

on:
  push:
    branches:
      - 'main'
      - 'server/*'
      - 'client/*'
      - 'common/*'
      - 'hotfix'
      - 'refactoring'
      - 'feature/*'
      - 'bugfix/*'
  pull_request:
    branches:
      - 'main'
      - 'server/*'
      - 'client/*'
      - 'common/*'
      - 'hotfix'
      - 'refactoring'
      - 'feature/*'
      - 'bugfix/*'

env:
  client-directory: ./client
  server-directory: ./server

jobs:
  lambda-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules-server
        with:
          path: 'server/**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('server/**/yarn.lock') }}
      - run: echo '${{ toJSON(steps.node_modules_cache_id.outputs) }}'
      - if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: yarn install
        working-directory: ${{ env.server-directory }}/src
      - name: Lint
        run: yarn lint
        working-directory: ${{ env.server-directory }}/src
      - name: Prettier
        run: yarn prettier:check
        working-directory: ${{ env.server-directory }}/src
      - name: Test
        run: yarn test
        working-directory: ${{ env.server-directory }}/src
      - name: Vulnerability check
        run: yarn audit
        working-directory: ${{ env.server-directory }}/src
      - name: Deprication check
        run: yarn outdated
        working-directory: ${{ env.server-directory }}/src
  nextjs-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules-client
        with:
          path: 'client/**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('client/**/yarn.lock') }}
      - run: echo '${{ toJSON(steps.node_modules_cache_id.outputs) }}'
      - if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: yarn install
        working-directory: ${{ env.client-directory }}
      - name: Lint
        run: yarn lint
        working-directory: ${{ env.client-directory }}
      - name: Prettier
        run: yarn prettier:check
        working-directory: ${{ env.client-directory }}
      - name: Test
        run: yarn test
        working-directory: ${{ env.client-directory }}
      - name: Vulnerability check
        run: yarn audit
        working-directory: ${{ env.client-directory }}
      - name: Deprication check
        run: yarn outdated
        working-directory: ${{ env.client-directory }}
