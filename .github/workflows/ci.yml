name: ci

on:
  pull_request:
    branches:
      - 'main'
      - 'staging/*'
      - 'server/*'
      - 'client/*'
      - 'common/*'

jobs:
  lambda-check:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./server/src/
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules-server
        with:
          path: 'server/**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('server/**/yarn.lock') }}
      - run: echo '${{ toJSON(steps.node_modules_cache_id.outputs) }}'
      - if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Vulnerability check
        run: yarn audit
      # - name: Deprication check
      #   run: yarn outdated
  nextjs-check:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./client/
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v3
        id: node_modules_cache_id
        env:
          cache-name: cache-node-modules-client
        with:
          path: 'client/**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('client/**/yarn.lock') }}
      - run: echo '${{ toJSON(steps.node_modules_cache_id.outputs) }}'
      - if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Type check
        run: yarn type-check
      - name: Test
        run: yarn test
      - name: Test build
        run: yarn build
      - name: Vulnerability check
        run: yarn audit
      # - name: Deprication check
      #   run: yarn outdated
